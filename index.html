<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <style>
            .header {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                padding: 10px 0;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(10px);
                z-index: 10;
                text-align: center;
            }

            h1 {
                color: white;
                font-family: Arial, sans-serif;
                font-size: 2em;
                margin: 0;
            }

            footer {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                color: rgb(200, 200, 200);
                z-index: 10;
                font-family: Arial, sans-serif;
                font-size: 0.8em;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div class="header">
            <h1>G-RCP ARG</h1>
        </div>
        
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            embedded
            gesture-detector
        >
            <a-assets>
                <!-- Carga de los cinco modelos GLB -->
                <a-asset-item id="model1" src="assets/model1.glb"></a-asset-item>
                <a-asset-item id="model2" src="assets/model2.glb"></a-asset-item>
                <a-asset-item id="model3" src="assets/model3.glb"></a-asset-item>
                <a-asset-item id="model4" src="assets/model4.glb"></a-asset-item>
                <a-asset-item id="model5" src="assets/model5.glb"></a-asset-item>
            </a-assets>

            <!-- Marcadores y modelos -->
            <a-marker id="marker1" type="pattern" preset="custom" url="assets/pattern-1.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity scale="1 1 1" animation-mixer="loop: repeat" gltf-model="#model1" class="clickable" gesture-handler></a-entity>
            </a-marker>

            <a-marker id="marker2" type="pattern" preset="custom" url="assets/pattern-2.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity scale="1 1 1" animation-mixer="loop: repeat" gltf-model="#model2" class="clickable" gesture-handler></a-entity>
            </a-marker>

            <a-marker id="marker3" type="pattern" preset="custom" url="assets/pattern-3.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity scale="2 2 2" animation-mixer="loop: repeat" gltf-model="#model3" class="clickable" gesture-handler></a-entity>
            </a-marker>

            <a-marker id="marker4" type="pattern" preset="custom" url="assets/pattern-4.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity scale="2 2 2" animation-mixer="loop: repeat" gltf-model="#model4" class="clickable" gesture-handler></a-entity>
            </a-marker>

            <a-marker id="marker5" type="pattern" preset="custom" url="assets/pattern-5.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
                <a-entity scale="2 2 2" animation-mixer="loop: repeat" gltf-model="#model5" class="clickable" gesture-handler></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <footer>Developed by Julian Peruzzi</footer>
    </body>
</html>
